<span
	data-popup-width=500
	data-popup-height=390
	data-popup-title='Новый нормативно-правовой документ'
>

	<style>

        label[data-block-name=legal_act_new] {
        	width: 120px;
        	margin-right: 10px;
        }

        input[data-block-name=legal_act_new] {
        	width: 320px !important;
        }

        input[data-block-name=legal_act_new].dt {
        	width: 100px !important;
        }

	</style>

	<div class="w2ui-reset w2ui-form" style="height:345px ">

        <div class="w2ui-page page-0">

            <div class="w2ui-field">
                <label>Уровень</label>
                <div>
		    <input name=level_>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Вид документа</label>
                <div>
		    <input name=code_vc_nsi_324>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Номер</label>
                <div>
		    <input name=docnumber maxlength=50>
                </div>
            </div>

            <div class="w2ui-field"  title="Введите полное наименование документа, например: «Федеральный закон от 21.07.2014 № 209-ФЗ О государственной информационной системе жилищно-коммунального хозяйства»">
                <label>Наименование</label>
                <div>
		    <input name=name maxlength=1000>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Дата принятия ОГВ</label>
                <div>
                    <input name=approvedate placeholder="" class=dt />
                </div>
            </div>

            <div class="w2ui-field protocol">
                <label>Основание</label>
                <div>
                    <input name=files style="width:300px" />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Действует</label>
                <div>
		    <input name=scope>
                </div>
            </div>

            <div class="w2ui-field">
                <label>ОКТМО</label>
                <div>
		    <input name=oktmo>
                </div>
            </div>
        </div>

        <div class="w2ui-buttons">
        	<progress/>
			<button class=w2ui-btn name=update>Сохранить</button>
        </div>

	</div>

</span>
