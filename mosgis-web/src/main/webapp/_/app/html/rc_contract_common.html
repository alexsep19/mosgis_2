<span>

    <div>

        <div class="w2ui-page page-1 page-0">

            <style>

                .w2ui-field > label {
                    width: 330px;
                    margin-right: 10px;
                }

                .w2ui-field > label.short {
                    width: 10px;
                }
                .w2ui-field > label.short+div {
                    margin-left: 10px;
                }

                .w2ui-field > label.medium {
                    width: 100px;
                }
                .w2ui-field > label.medium+div {
                    margin-left: 100px;
                }


                .w2ui-field input {
                    width: 270px !important;
                }

                .w2ui-field input.dt {
                    width: 70px !important;
                }

                .w2ui-field input.nxt {
                    width: 140px !important;
                }

                .w2ui-field input.long {
                    width: 600px !important;
                }

                td:nth-child(2) > .w2ui-field > label {
                    width: 250px;
                    margin-right: 10px;
                }

                .sync b {
                    color: red;
                }
                .w2ui-group-title {
                    font-weight: bold;
                }
                tr span.w2ui-group-title {
                    line-height: 60px;
                }

                .w2ui-field div span[data-text] {
                    line-height: 19px
                }
            </style>

            <table border=0 cellpadding=0 cellspacing=0 width=90%>

                <tr>

                    <td colspan=2 valign=top>

                        <div class="w2ui-field">
                            <label>Расчетный центр</label>
                            <div>
                                <input name=uuid_org type=hidden />
				<input name=label_org class=long />
                            </div>
                        </div>
                    </td>

                </tr>

                <tr>

                    <td class="left-block" width=1 valign=top>

                        <div class="w2ui-field">
                            <label>№ договора</label>
                            <div>
                                <input name=contractnumber maxlength=255>
                            </div>
                        </div>
                    </td>

                    <td valign=top>
                        <div class="w2ui-field">
                            <label>Статус:</label>
                            <div>
                                <span data-text=status_label maxlength=255 />
                            </div>
                        </div>
                    </td>
                </tr>

                <tr>

                    <td class="left-block" width=1 valign=top>

                        <div class="w2ui-field">
                            <label>Дата заключения</label>
                            <div>
                                <input name=signingdate placeholder="" class=dt>
                            </div>
                        </div>

                    </td>
                    <td valign=top >

                        <div class="w2ui-field" data-on=is_annuled>
                            <label>Причина</label>
                            <div>
                                <span data-text=reason_of_annulment maxlength=255 />
                            </div>
                        </div>
                        <div class="w2ui-field" data-on=is_terminated>
                            <label>Дата расторжения</label>
                            <div>
                                <span data-text=terminate data-date />
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="left-block" width=1 valign=top>

                        <div class="w2ui-field">
                            <label>Дата вступления в силу</label>
                            <div>
                                <input name=effectivedate placeholder="" class=dt>
                            </div>
                        </div>

                    </td>
                    <td valign=top data-on=is_terminated>

                        <div class="w2ui-field">
                            <label>Основание расторжения</label>
                            <div>
                                <span data-text=reason_of_termination maxlength=255 />
                            </div>
                        </div>

                    </td>
                </tr>
                <tr>

                    <td class="left-block" width=1 valign=top>

                        <div class="w2ui-field">
                            <label>Дата окончания плановая</label>
                            <div>
                                <input name=completiondate placeholder="" class=dt>
                            </div>
                        </div>

                    </td>
                </tr>
<!--
                <tr>

                    <td class="left-block" width=1 valign=top>

                        <div class="w2ui-field">
                            <label>Вид услуг</label>
                            <div>
                                <input name=id_service_type />
                            </div>
                        </div>

                    </td>
                </tr>
-->
                <tr>
                    <td class="left-block" width=1 valign=top>

                        <div class="w2ui-field">
                            <label>Ведение лицевых счетов</label>
                            <div>
                                <input name=is_accounts />
                            </div>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td valign=top>
                        <div class="w2ui-field">
                            <label>Формирование квитанций на оплату (ПД) </label>
                            <div>
                                <input name=is_invoices readonly />
                            </div>
                        </div>
                    </td>
                    <td class="left-block" width=1 valign=top>

                        <div class="w2ui-field">
                            <label>Обработка поступивших платежей</label>
                            <div>
                                <input name=is_proc_pay />
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="left-block" width=1 valign=top>

                        <div class="w2ui-field">
                            <label>Ведение перечня приборов учета</label>
                            <div>
                                <input name=is_list_md />
                            </div>
                        </div>
                    </td>
                    <td valign=top>
                        <div class="w2ui-field">
                            <label>Сбор и обработка данных <br />показателей ИПУ</label>
                            <div>
                                <input name=is_proc_md_ind >
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="left-block" width=1 valign=top>

                        <div class="w2ui-field">
                            <label>Доступны все объекты жилищного фонда</label>
                            <div>
                                <input name=is_all_house />
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td valign=top colspan=2>

                        <div class="w2ui-field">
                            <label>Срок выставления платежных документов до</label>
                            <div>
                                <input name=ddt_d_start>
                                &nbsp;
                                <input name=ddt_d_start_nxt class=nxt>
                            </div>
                        </div>

                    </td>
                </tr>

        		<tr data-on=is_bnk_acct_visible>
					<td colspan=2 valign=top>
							<div class="w2ui-field" id=uuid_bnk_acct_div>
								<label>Платёжные реквизиты</label>
								<div>
									<input name=uuid_bnk_acct class=long>
								</div>
							</div>
					</td>
        		</tr>

            </table>

        </div>

        <div class="w2ui-buttons">
            <span>
                
                <button class=w2ui-btn name=approve   data-on=__read_only>Утвердить</button>
                <button class=w2ui-btn name=alter   data-on=__read_only>Изменить</button>
                <button class=w2ui-btn name=annul   data-on=__read_only>Аннулировать</button>
                <button class=w2ui-btn name=terminate   data-on=__read_only>Расторгнуть</button>
                
                <button class=w2ui-btn name=edit   data-on=__read_only>Редактировать</button>
                <button class=w2ui-btn name=update data-off=__read_only>Сохранить</button>
                <button class=w2ui-btn name=cancel data-off=__read_only>Отменить</button>

                <button class=w2ui-btn name=delete  data-on=__read_only>Удалить</button>
                <!--<button class=w2ui-btn name=approve data-on=__read_only>Разместить</button>-->
                <!--<button class=w2ui-btn name=alter   data-on=__read_only>Изменить</button>-->
                <!--<button class=w2ui-btn name=annul  data-on=__read_only>Аннулировать</button>-->

            </span>
        </div>

    </div>

</span>
