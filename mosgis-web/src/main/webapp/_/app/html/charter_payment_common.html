<span>

    <div>

        <div class="w2ui-page page-0" style="padding-top: 13px;min-width: 900px">

        	<style>

        		.w2ui-field > label {
        			width: 330px;
        			margin-right: 10px;
        		}

        		.w2ui-field input {
        			width: 270px !important;
        		}

				.w2ui-field input.dt {
					width: 70px !important;
				}

				.w2ui-field input.doc {
					width: 140px !important;
				}

        	</style>

        	<table border=0 cellpadding=0 cellspacing=0 width=90%>

        		<tr>

					<td style="min-width:650px;" width=1 valign=top>

						<div class="w2ui-field">
							<label style="width:290px"><b>Размер платы за м<sup>2</sup>:</sup></b></label>
							<div> </div>
						</div>

						<div class="w2ui-field">
							<label>для членов кооператива</sup></label>
							<div class=proto>
								<input name=payment_1 class=dt> руб. <input name=uuid_file_1 class=doc>
							</div>
						</div>

						<div class="w2ui-field">
							<label>для не членов кооператива</sup></label>
							<div class=proto>
								<input name=payment_0 class=dt> руб. <input name=uuid_file_0 class=doc>
							</div>
						</div>

					</td>

					<td valign=top>

						<table border=0 cellpadding=0 cellspacing=0 width=100% class=sync>

							<tr>
								<td>Статус:</td>
								<td>
									<span data-text=status_label/>
 								</td>
							</tr>

							<tr data-on=err_text>
								<th colspan=2 data-text=err_text></th>
							</tr>

							<tr data-on=is_annuled>
								<td>Причина аннулирования:</td>
								<td>
									<span data-text=reason/>
 								</td>
							</tr>

						</table>

					</td>

        		</tr>

        	</table>

        </div>

        <div class="w2ui-buttons">
        	<span>
				<button class=w2ui-btn name=edit         data-on=__read_only>Редактировать</button>
				<button class=w2ui-btn name=update       data-off=__read_only>Сохранить</button>
				<button class=w2ui-btn name=cancel       data-off=__read_only>Отменить</button>
				<button class=w2ui-btn name=delete       data-on=__read_only>Удалить</button>
				<button class=w2ui-btn name=approve      data-on=__read_only>Разместить</button>
				<button class=w2ui-btn name=alter        data-on=__read_only>Изменить</button>
				<button class=w2ui-btn name=annul        data-on=__read_only>Аннулировать</button>
<!--
				<button class=w2ui-btn name=undelete data-on=__read_only>Восстановить</button>
-->
            </span>
        </div>

    </div>

</span>
