<table width=100% height=100% cellpadding=0 cellspacing=0 border=0 class="w2ui-reset" style="background-color: #fafafa;padding: 3px 0;">
	<tr height=40>
		<td style="font-size: 14pt; padding: 0 0 0 20px">
			<u><span data-text="label" /></u>
		</td>
	</tr>
	<tr height=300>
		<td valign=top>

			<style>
				.w2ui-field div[data-text] {
					padding-top: 7px;
				}
				.w2ui-field label {
					width: 300px;
					padding-right: 10px;
				}
			</style>


		<div id=the_form>

			<div class="w2ui-page page-0">

				<div class="w2ui-field">
					<label>Тип:</label>
					<div data-text="vc_organization_types_label" />
				</div>

				<div class="w2ui-field">
					<label>Адрес:</label>
					<div data-text="address" />
				</div>

				<div class="w2ui-field">
					<label>Полное наименование:</label>
					<div data-text="fullname" />
				</div>

				<div class="w2ui-field">
					<label>ОГРН:</label>
					<div data-text="ogrn" />
				</div>
				<div class="w2ui-field">
					<label>ИНН:</label>
					<div data-text="inn" />
				</div>
				<div class="w2ui-field">
					<label>КПП:</label>
					<div data-text="kpp" />
				</div>
				<div class="w2ui-field">
					<label>ОКОПФ:</label>
					<div data-text="okopf" />
				</div>

				<div class="w2ui-field">
					<label>Полномочия:</label>
					<div data-html=vc_nsi_20 style="padding-top:8px;margin-left:300px;" />
				</div>

				<div class="w2ui-field">
					<label>Дата государственной регистрации:</label>
					<div data-text="stateregistrationdate" data-date />
				</div>
				<div class="w2ui-field" data-on=activityenddate>
					<label>Дата прекращения деятельности:</label>
					<div data-text=activityenddate data-date />
				</div>

			</div>

			<div class="w2ui-buttons">
				<span>
					<button class=w2ui-btn name=refresh>Обновить из ГИС ЖКХ</button>
				</span>
			</div>

		</div>


		</td>
	</tr>
	<tr>
		<td>
			<div id=container style="width:100%;height:100%;" />
		</td>
	</tr>
</table>
