<span
	data-popup-width=570
	data-popup-height=250
	data-popup-title='Физическое лицо'
>

	<style>

        label[data-block-name=vc_person_new] {
        	width: 180px;
        	margin-right: 10px;
        }

        input[data-block-name=vc_person_new] {
        	width: 320px !important;
        }

	</style>

	<div class="w2ui-reset w2ui-form" style="height:200px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0" style="height:200px;">


            <div class="w2ui-field">
                <label>Фамилия</label>
                <div>
                	<input name=surname maxlength=100>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Имя</label>
                <div>
                	<input name=firstname maxlength=100>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Отчество</label>
                <div>
                	<input name=patronymic maxlength=100>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Пол</label>
                <div>
                	<input name=is_female>
                </div>
            </div>

        <div class="w2ui-buttons">
			<button class=w2ui-btn name=update>Сохранить</button>
        </div>

	</div>

</span>
