<span>

    <div>

            <style>

                .w2ui-field > label {
                    width: 330px;
                    margin-right: 10px;
                }

                .w2ui-field > label.short {
                    width: 10px;
                }
                .w2ui-field > label.short+div {
                    margin-left: 10px;
                }

                .w2ui-field > label.medium {
                    width: 100px;
                }
                .w2ui-field > label.medium+div {
                    margin-left: 100px;
                }


                .w2ui-field input {
                    width: 270px !important;
                }

                .w2ui-field input.dt {
                    width: 70px !important;
                }

                .w2ui-field input.nxt {
                    width: 140px !important;
                }

                    line-height: 19px
                }

            <table border=0 cellpadding=0 cellspacing=0 width=90%>

                            <div>
                                <input name=org.label readonly class=long>
                            </div>
                        </div>
                    </td>

                </tr>

                <tr>

                    <td class="left-block" width=1 valign=top>

                        <div class="w2ui-field">

                            </div>

                    </td>

                    <td valign=top>
                        <div class="w2ui-field">

                </tr>

                    <td valign=top>

                        <div class="w2ui-field">
                            <label>Дата вступления в силу</label>

                    <td class="left-block" width=1 valign=top>

                                <input name=is_contract >

                        </div>

                            <div>
                                <input name=countingresource>

                </tr>

                <tr>

                    <td class="left-block" width=1 valign=top>

                            <div>
                                <input name=specqtyinds>

                <tr>

                    <td class="left-block" width=1 valign=top>

                            <div>
                                <input name=volumedepends >
                            </div>

                    <td valign=top>

                        </div>

                        <div class="w2ui-field">

                            <div>
