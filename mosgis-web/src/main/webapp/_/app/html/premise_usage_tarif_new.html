<span
	data-popup-width=580
	data-popup-height=270
	data-popup-title='Размер платы за пользование жилым помещением'
>

	<style>

        label[data-block-name=premise_usage_tarif_new] {
        	width: 150px;
        	margin-right: 10px;
        }

        input[data-block-name=premise_usage_tarif_new] {
        	width: 100px !important;
        }

        input[data-block-name=premise_usage_tarif_new].long {
	    width: 370px !important;
        }

        input[data-block-name=premise_usage_tarif_new].dt {
        	width: 70px !important;
        }
        div.w2ui-field span {
	    line-height: 19px !important;
        }
	textarea[data-block-name=premise_usage_tarif_new] {
	    resize: none
	}
	</style>

	<div class="w2ui-reset w2ui-form" style="height:225px ">

        <div class="w2ui-page page-0">
	    <table width=550 border=0 cellpadding=0 cellspacing=0>
		<tr>
		    <td colspan="2">
			<div class="w2ui-field">
			    <label>Наименование</label>
			    <div>
				<textarea name=name maxlength=4000 cols=58/>
			    </div>
			</div>
		    </td>
		</tr>
		<tr>
		    <td>
			<div class="w2ui-field">
			    <label>Дата начала действия</label>
			    <div>
				<input name=datefrom placeholder="" class=dt />
			    </div>
			</div>
		    </td>
		    <td>
			<div class="w2ui-field">
			    <label>Дата окончания действия</label>
			    <div>
				<input name=dateto placeholder="" class=dt />
			    </div>
			</div>
		    </td>
		</tr>
		<tr>
		    <td>
			<div class="w2ui-field">
			    <label>Величина</label>
			    <div>
				<input name=price>
			    </div>
			</div>

		    </td>
		    <td>
			<div class="w2ui-field">
			    <label>Единица измерения</label>
			    <div>
				<span>руб./кв.метр</span>
			    </div>
			</div>
		    </td>
		</tr>

		<tr>
		    <td colspan="2">
			<div class="w2ui-field">
			    <label>Территория действия</label>
			    <div>
				<input name=oktmo class=long />
			    </div>
			</div>
		    </td>
		</tr>
	    </table>
        </div>

        <div class="w2ui-buttons">
        	<progress/>
			<button class=w2ui-btn name=update>Сохранить</button>
        </div>

	</div>

</span>
