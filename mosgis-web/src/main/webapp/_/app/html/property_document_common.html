<span>

    <div>

        <div class="w2ui-page page-0 page-1">

        	<style>

        		.w2ui-field > label {
        			width: 230px;
        			margin-right: 10px;
        		}

        		.w2ui-field > label.short {
        			width: 10px;
        		}

        		.w2ui-field > label.short+div {
        			margin-left: 10px;
        		}

        		.w2ui-field input {
        			width: 370px !important;
        		}

				.w2ui-field input.dt {
					width: 70px !important;
				}

				.w2ui-field input.long {
					width: 600px !important;
				}

        	</style>

			<center>
        	<table border=0 cellpadding=0 cellspacing=0 width=80%>

        		<tr>

					<td class="left-block" width=1 valign=top>

						<div class="w2ui-field">
							<label>Размер доли</label>
							<div>
								<input name=prc class=dt> %
							</div>
						</div>

						<div class="w2ui-field">
							<label>Тип документа</label>
							<div>
								<input name=id_type>
							</div>
						</div>

						<div class="w2ui-field">
							<label>№ документа</label>
							<div>
								<input name=no maxlength=255>
							</div>
						</div>

						<div class="w2ui-field">
							<label>Дата документа</label>
							<div>
								<input name=dt placeholder="" class=dt>
							</div>
						</div>

						<div class="w2ui-field">
							<label>Кем выдан документ</label>
							<div>
								<input name=issuer>
							</div>
						</div>

						<div class="w2ui-field">
							<label>Дата прекращения</label>
							<div>
								<input name=dt_to placeholder="" class=dt>
							</div>
						</div>

					</td>

					<td valign=top>

						<table border=0 cellpadding=0 cellspacing=0 width=100% class=sync>

							<tr data-off=is_own>
								<td>Поставщик информации:</td>
								<td>
									<nobr><span data-text=author_label/></nobr>
 								</td>
							</tr>

							<tr data-on=gis_status_label>
								<td>Статус:</td>
								<td>
									<span data-text=gis_status_label/>
 								</td>
							</tr>

							<tr data-on=is_annuled>
								<td>Причина аннулирования:</td>
								<td>
									<span data-text=annulmentinfo/>
 								</td>
							</tr>

						</table>

					</td>

        		</tr>

        	</table>
			</center>

        </div>

        <div class="w2ui-buttons">
        	<span>
				<button class=w2ui-btn name=edit   data-on=__read_only>Редактировать</button>
				<button class=w2ui-btn name=update data-off=__read_only>Сохранить</button>
				<button class=w2ui-btn name=cancel data-off=__read_only>Отменить</button>
				<button class=w2ui-btn name=delete data-on=__read_only>Удалить</button>
            </span>
        </div>

    </div>

</span>
