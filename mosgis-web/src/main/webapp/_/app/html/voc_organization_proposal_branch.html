<table width=100% height=100% cellpadding=0 cellspacing=0 border=0 class="w2ui-reset" style="background-color: #fafafa;padding: 3px 0;">
    <tr height=40>
        <td style="font-size: 14pt; padding: 0 0 0 20px">
            <u>
                <span data-text="label" />
                <span data-on=sync_label style="color:red">
                    (<span data-text=sync_label/>)
                </span>
            </u>
        </td>
    </tr>
    <tr height=460>
        <td valign=top>

            <style>
                .w2ui-field div[data-text] {
                    padding-top: 7px;
                }
                .w2ui-field label {
                    width: 300px;
                    padding-right: 10px;
                }
                #the_form {
                    position: relative;
                    height: 545px;
                }
                #the_form .w2ui-page.page-0 {
                    top: 0;
                    bottom: auto;
                }
                input[data-block-name=voc_organization_proposal_branch] {
                    width: 380px !important;
                }
            </style>


            <div id="the_form" class="w2ui-reset w2ui-form">

                <div class="w2ui-page page-0">

                    <div class="w2ui-field">
                        <label>Тип</label>
                        <div>
                            <input name=vc_organization_types_label readonly>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>Головная организация</label>
                        <div>
                            <div>
                                <input name=uuid_org_parent type=hidden>
                                <input name=label_org_parent readonly>
                            </div>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>Полное наименование</label>
                        <div>
                            <input name=fullname maxlength=500>
                        </div>
                    </div>
                    <div class="w2ui-field">
                        <label>Сокращенное наименование</label>
                        <div>
                            <input name=shortname maxlength=400>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>ОГРН</label>
                        <div>
                            <input name=ogrn readonly maxlength=13>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>Дата гос. регистрации</label>
                        <div>
                            <input name=stateregistrationdate>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>ИНН</label>
                        <div>
                            <input name=inn readonly>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>КПП</label>
                        <div>
                            <input name=kpp>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>ОКОПФ</label>
                        <div>
                            <input name=okopf maxlength=5>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>Адрес регистрации</label>
                        <div>
                            <input name=address>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>Адрес регистрации (ФИАС)</label>
                        <div>
                            <input name=fiashouseguid>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>Дата прекращения деятельности</label>
                        <div>
                            <input name=activityenddate>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>Источник информации</label>
                        <div>
                            <input name=info_source maxlength=255>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>Дата от</label>
                        <div>
                            <input name=dt_info_source>
                        </div>
                    </div>

                    <div class="w2ui-field">
                        <label>Обмен с ГИС ЖКХ:</label>
                        <div data-text=status.label />
                    </div>
                </div>
                <div class="w2ui-buttons">
                    <span>
                        <button class=w2ui-btn data-off=__read_only name=update>Сохранить</button>
                        <button class=w2ui-btn data-off=__read_only name=cancel>Отменить</button>
                        <button class=w2ui-btn data-on=__read_only name=edit>Редактировать</button>
                        <button class=w2ui-btn data-on=__read_only name=delete>Удалить</button>
                    </span>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div id=container style="width:100%;height:100%;" />
        </td>
    </tr>
</table>
