<span
	data-popup-width=590
	data-popup-height=325
	data-popup-title='Собственник-физлицо'
>

	<style>

        label[data-block-name=property_document_person_new] {
        	width: 150px;
        	margin-right: 10px;
        }

        input[data-block-name=property_document_person_new] {
        	width: 370px !important;
        }

        input.dt[data-block-name=property_document_person_new] {
        	width: 70px !important;
        }

	</style>

	<div class="w2ui-reset w2ui-form" style="height:270px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0">

            <div class="w2ui-field">
                <label>Собственник</label>
                <div>
                	<input name=uuid_person_owner>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Помещение</label>
                <div>
                	<input name=uuid_premise>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Размер доли</label>
                <div>
                	<input name=prc class=dt>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Тип документа</label>
                <div>
                	<input name=id_type>
                </div>
            </div>

            <div class="w2ui-field">
                <label>№ документа</label>
                <div>
                	<input name=no maxlength=255>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Дата документа</label>
                <div>
                	<input name=dt placeholder="" class=dt>
                </div>
            </div>

        </div>

        <div class="w2ui-buttons">
			<button class=w2ui-btn name=update>Сохранить</button>
        </div>

	</div>

</span>
