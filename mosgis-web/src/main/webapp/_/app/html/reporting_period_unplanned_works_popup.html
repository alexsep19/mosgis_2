<span
	data-popup-width=500
	data-popup-height=410
	data-popup-title='Внеплановая работа'
>

	<style>

        label[data-block-name=reporting_period_unplanned_works_popup] {
        	width: 120px;
        	margin-right: 10px;
        }

        input[data-block-name=reporting_period_unplanned_works_popup] {
        	width: 320px !important;
        }

        input.short[data-block-name=reporting_period_unplanned_works_popup] {
        	width: 120px !important;
        }

	</style>

	<div class="w2ui-reset w2ui-form">

        <div class="w2ui-page page-0">

			<input name=code_vc_nsi_56 type=hidden>

            <div class="w2ui-field">
                <label>Работа / услуга</label>
                <div>
                	<input name=uuid_org_work>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Цена</label>
                <div>
                	<input name=price class=short> руб.
                </div>
            </div>

            <div class="w2ui-field">
                <label>Объём</label>
                <div>
                	<input name=amount class=short> <span id=unit />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Количество</label>
                <div>
                	<input name=count class=short>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Объект аварии</label>
                <div>
                	<input name=code_vc_nsi_57>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Причина</label>
                <div>
                	<input name=accidentreason>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Вид КУ</label>
                <div>
                	<input name=code_vc_nsi_3>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Поставщик ресурса</label>
                <div>
                	<input name=organizationguid type=hidden>
                	<input name=label_organizationguid readonly placeholder="Укажите РСО...">
                </div>
            </div>

            <div class="w2ui-field">
                <label>Комментарий</label>
                <div>
                	<input name=comment_>
                </div>
            </div>

        </div>

        <div class="w2ui-buttons">
			<button class=w2ui-btn name=update>Сохранить</button>
        </div>

	</div>

</span>
