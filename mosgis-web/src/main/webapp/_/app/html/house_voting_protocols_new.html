<span
	data-popup-width=550
	data-popup-height=400
	data-popup-title='Протокол'
>

	<style>

        .w2ui-field label.gen {
            width: 170px !important;
            margin-left: 20px !important;
            margin-right: 5px !important;
        }
        
        .w2ui-field label.radio {
            width: 290px !important;
            text-align: left;
        }
        
        .w2ui-field input.radio {
            width: 30px !important;
            margin-left: 100px !important;
        }

        .w2ui-field input.gen {
            width: 300px !important;
            margin-right: 20px !important;
        }

        .w2ui-field input.dt {
            width: 70px !important;
        }
        
        .w2ui-field input.tm {
            width: 25px !important;
        }
	</style>

	<div class="w2ui-reset w2ui-form" style="height:340px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0" style="height:340px;">

            <center>
            <table border=0 cellpadding=0 cellspacing=0 width=90%>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Номер протокола</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class="gen" name=protocolnum maxlength=30>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Дата составления протокола</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input name=protocoldate placeholder="" class=dt>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Вид собрания</label>
                        </div>
                    </td>
                    <td>
                            <div class="w2ui-field">
                                <input name=extravoting placeholder="">
                            </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Правомочность собрания</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input name=meetingeligibility placeholder="">
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Форма проведения</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class=gen name=form_ placeholder="">
                        </div>
                    </td>
                </tr>
            </table>
            </center>
                
            <center>
            <table border=1 cellpadding=0 cellspacing=0 width=90%>
                <tr><td>
                    <div class="w2ui-field">
				<label style="width: 250px; margin-right: 5px !important;">Дата окончания приема решений</label>
                                <div>
                                    <input name=avoitingdate placeholder="" class=dt disabled>
                                </div>
                    </div>
                </td></tr>
                
                <tr><td>
                    <div class="w2ui-field">
				<label style="width: 250px; margin-right: 5px !important;">Место принятия решений</label>
				<div>
					<input name=resolutionplace disabled>
				</div>
                    </div>
                </td></tr>
                <tr><td>
                    <div class="w2ui-field">
				<label style="width: 250px; margin-right: 5px !important;">Дата проведения собрания</label>
                                <div>
                                    <input name=meetingdate placeholder="" class=dt disabled>
                                </div>
                    </div>
                </td></tr>
                
                <tr><td>
                    <div class="w2ui-field">
				<label style="width: 250px; margin-right: 5px !important;">Время проведения собрания</label>
                                <div>
                                    <input type="time" name="meetingtime" min="0:00" max="23:00" required />
                                </div>
                    </div>
                </td></tr>
                
                <tr><td>
                    <div class="w2ui-field">
				<label style="width: 250px; margin-right: 5px !important;">Место проведения собрания</label>
				<div>
					<input name=votingplace disabled>
				</div>
                    </div>
                </td></tr>
                
                
                
            </table>
            </center>

	</div>
        </div>
            
            <div class="w2ui-buttons">
		<button class=w2ui-btn name=update>Сохранить</button>
            </div>

</span>
