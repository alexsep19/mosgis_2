<span
	data-popup-width=550
	data-popup-height=400
	data-popup-title='Протокол'
>

	<style>

        td.labels {
            width: 300px;
        }

        .w2ui-field label.gen {
            width: 250px !important;
            margin-left: 105px !important;
        }

        .w2ui-field label.from_to {
            width: 15px !important;
        }

        .w2ui-field label.evoting {
            width: 355px !important;
            margin-left: 0px !important;
        }

        .w2ui-field input.gen {
            width: 300px !important;
            margin-right: 10px !important;
        }

        .w2ui-field input.dt {
            width: 70px !important;
            margin-right: 10px !important;
        }
        
        .w2ui-field input.dt_tm {
            width: 95px !important;
            margin-right: 10px !important;
        }

        .w2ui-field input.tm {
            width: 25px !important;
        }
	</style>

	<div class="w2ui-reset w2ui-form" style="height:340px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0" style="height:340px;">
            <center>
            <table style="border-spacing: 4px 4px;" border=0>
                <tr>
                    <td class=labels>
                        <div class="w2ui-field">
                            <label class="gen">Номер протокола</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class="gen" name=protocolnum maxlength=30>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Дата составления протокола</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input name=protocoldate placeholder="" class=dt>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Вид собрания</label>
                        </div>
                    </td>
                    <td>
                            <div class="w2ui-field">
                                <input class=gen name=extravoting placeholder="">
                            </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Правомочность собрания</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class=gen name=meetingeligibility placeholder="">
                        </div>
                    </td>
                </tr>       

                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Форма проведения</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class=gen name=form_ placeholder="">
                        </div>
                    </td>
                </tr>
            </table>
        </center>
<!--||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
            <center>
            <table id=avoting_table style="border-spacing: 4px 4px;" border=0>
                <tr>
                    <td class=labels>
                        <div class="w2ui-field">
                            <label id=avotingdate_label class=gen>Дата окончания приема решений</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input id=avotingdate name=avotingdate placeholder="" class=dt>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label id=resolutionplace_label class=gen>Место приема решений</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class=gen id=resolutionplace name=resolutionplace>
                        </div>
                    </td>
                </tr>
            </table>
            </center>

            <center>
            <table id=meeting_table style="border-spacing: 4px 4px;" border=0>
                <tr>
                    <td class=labels>
                        <div class="w2ui-field">
                            <label id=meetingdate_label class=gen>Дата и время проведения собрания</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input id=meetingdate name="meetingdate" placeholder="" class=dt_tm >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label id=votingplace_label class=gen>Место проведения собрания</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class=gen id=votingplace name=votingplace >
                        </div>
                    </td>
                </tr>
            </table>
            </center>

            <center>
            <table id=evoting_period_table style="border-spacing: 4px 4px;" border=0>
                <tr>
                    <td class=labels>
                        <div class="w2ui-field">
                            <label id=evotingdatebegin_label class=gen>Период проведения голосования:</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <label id=evoting_from_label class=from_to>с</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input id=evotingdatebegin name=evotingdatebegin placeholder="" class=dt_tm >
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <label id=evoting_to_label class=from_to>по</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input id=evotingdateend name=evotingdateend placeholder="" class=dt_tm >
                        </div>
                    </td>
                </tr>
            </table>
            </center>

            <center>
            <table id=evoting_table style="border-spacing: 4px 4px;" border=0>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label id=discipline_label class=evoting>Порядок приема решений собственников</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class=gen id=discipline name=discipline >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label id=inforeview_label class=evoting>Порядок ознакомления с информацией</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class=gen id=inforeview name=inforeview >
                        </div>
                    </td>
                </tr>
            </table>
            </center>

            <center>
            <table id=meet_av_table style="border-spacing: 4px 4px;" border=0>
                <tr>
                    <td class=labels>
                        <div class="w2ui-field">
                            <label id=meeting_av_date_label class=gen>Дата и время проведения собрания</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input id=meeting_av_date name=meeting_av_date placeholder="" class=dt_tm >
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label id=meeting_av_date_end_label class=gen>Дата окончания приема решений</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input id=meeting_av_date_end name=meeting_av_date_end placeholder="" class=dt >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label id=meeting_av_res_place_label class=gen>Место проведения собрания</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class=gen id=meeting_av_place name=meeting_av_place >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label id=meeting_av_res_place_label class=gen>Место приема решения</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class=gen id=meeting_av_res_place name=meeting_av_res_place >
                        </div>
                    </td>
                </tr>
                
            </table>
            </center>

            <div class="w2ui-buttons">
		<button class=w2ui-btn name=update>Сохранить</button>
            </div>
	</div>
        </div>

</span>
