<span
	data-popup-width=500
	data-popup-height=400
	data-popup-title='Протокол'
>

	<style>

        .w2ui-field label.gen {
            width: 170px !important;
            margin-left: 20px !important;
            margin-right: 5px !important;
        }
        
        .w2ui-field label.radio {
            width: 290px !important;
            text-align: left;
        }
        
        .w2ui-field input.radio {
            width: 30px !important;
            margin-left: 100px !important;
        }

        .w2ui-field input.gen {
            width: 200px !important;
            margin-right: 20px !important;
        }

        .w2ui-field input.dt {
            width: 70px !important;
        }

	</style>

	<div class="w2ui-reset w2ui-form" style="height:340px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0" style="height:340px;">

            <center>
            <table border=0 cellpadding=0 cellspacing=0 width=90%>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Номер протокола</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input class="gen" name=protocolnum maxlength=30>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Дата составления протокола</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <input name=protocoldate placeholder="" class=dt>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Вид собрания</label>
                        </div>
                    </td>
                    <td>
                            <div class="w2ui-field">
                                <select name="extravoting">
                                    <option value="0">Ежегодное</option>
                                    <option value="1">Внеочередное</option>
                                </select>
                            </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="w2ui-field">
                            <label class="gen">Правомочность собрания</label>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <select name="meetingeligibility">
                                <option value="0">Правомочно</option>
                                <option value="1">Неправомочно</option>
                            </select>
                        </div>
                    </td>
                </tr>
                
            </table>
            </center>
            
            <center>
            <table border=0 cellpadding=0 cellspacing=0 width=90%>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <input class="radio" type=radio name="form_" value="0"/>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <label class="radio">Заочное голосование (опросным путем)</label>
                        </div>
                    </td>
                    
                    
                </tr>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <input class="radio" type=radio name="form_" value="1"/>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <label class="radio">Очное голосование</label>
                        </div>
                    </td>
                    
                    
                </tr>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <input class="radio" type=radio name="form_" value="2"/>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <label class="radio">Заочное голосование с использованием системы</label>
                        </div>
                    </td>
                    
                    
                </tr>
                <tr>
                    <td>
                        <div class="w2ui-field">
                            <input class="radio" type=radio name="form_" value="3"/>
                        </div>
                    </td>
                    <td>
                        <div class="w2ui-field">
                            <label class="radio">Очно-заочное голосование</label>
                        </div>
                    </td>
                    
                </tr>
            </table>
            </center>
            
                
            <div class="w2ui-buttons">
		<button class=w2ui-btn name=update>Сохранить</button>
            </div>

	</div>

</span>
