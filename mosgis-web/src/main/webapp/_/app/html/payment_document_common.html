								<div>
									<input name=subsidiescompensation_ maxlength=13> руб.
								</div>
							</div>

							<div class="w2ui-field" title="Итого к оплате за расчетный период всего">

							</div>

							<div class="w2ui-field" title="Сумма к оплате за расчетный период по услугам">

									<input name=totalpayablebychargeinfo maxlength=13> руб.
								</div>
							</div>
-->

									<input name=debtpreviousperiods maxlength=13 style="margin-left:3px"> руб.

							</div>

								<label>Дата последнего учтенного платежа</label>

							</div>

								<div>
									<input name=totalpayablebypdwith_da maxlength=13> руб.

							</div>

							<tr data-on=err_text>

-->
