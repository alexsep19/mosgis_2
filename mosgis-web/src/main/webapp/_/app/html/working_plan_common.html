<span>

    <div>

        <div class="w2ui-page page-0 page-1">

        	<style>

        		.w2ui-field > label {
        			width: 330px;
        			margin-right: 10px;
        		}

        		.w2ui-field > label.short {
        			width: 10px;
        		}

        		.w2ui-field > label.short+div {
        			margin-left: 10px;
        		}

        		.w2ui-field input {
        			width: 270px !important;
        		}

				.w2ui-field input.dt {
					width: 70px !important;
				}

				.w2ui-field input.long {
					width: 600px !important;
				}

        	</style>

        	<table border=0 cellpadding=0 cellspacing=0 width=90%>

        		<tr>

					<td class="left-block" width=1 valign=top>

						<div class="w2ui-field">
							<label>Год</label>
							<div>
								<input name=year>
							</div>
						</div>

					</td>

					<td valign=top>

						<table border=0 cellpadding=0 cellspacing=0 width=100% class=sync>

							<tr ddata-on=gis_status_label>
								<td>Статус:</td>
								<td>
									<span data-text=gis_status_label/>
 								</td>
							</tr>

							<tr data-on=is_annuled>
								<td>Причина аннулирования:</td>
								<td>
									<span data-text=annulmentinfo/>
 								</td>
							</tr>

						</table>

					</td>

        		</tr>

        	</table>

        </div>

        <div class="w2ui-buttons">
        	<span>
				<button class=w2ui-btn name=approve      data-on=__read_only>Разместить</button>
				<button class=w2ui-btn name=alter        data-on=__read_only>Изменить</button>
            </span>
        </div>

    </div>

</span>
