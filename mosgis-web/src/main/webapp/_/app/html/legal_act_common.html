<span>

    <div>

        <div class="w2ui-page page-1 page-0">

            <style>

                .w2ui-field label {
                    width: 200px;
                    margin-right: 10px;
                }

                .w2ui-field input {
                    width: 320px !important;
                }
                .w2ui-field input.long {
                    width: 640px !important;
                }

                .w2ui-field input.dt {
                    width: 70px !important;
                }

                .w2ui-field div span[data-text] {
                    line-height: 19px
                }
                #file_label span {
                    line-height: 12px
                }

                .w2ui-field div span[data-html] {
                    line-height: 19px;
		    padding-right: 5px;
                }
            </style>


            <table border=0 cellpadding=0 cellspacing=0 width=90%>

		<tr>

		    <td class="left-block" width=1 valign=top>

			<div class="w2ui-field">
			    <label>Вид документа</label>
			    <div>
				<input name=code_vc_nsi_324>
			    </div>
			</div>

			<div class="w2ui-field">
			    <label>Номер</label>
			    <div>
				<input name=docnumber maxlength=50>
			    </div>
			</div>

			<div class="w2ui-field" title="Введите полное наименование документа, например: «Федеральный закон от 21.07.2014 № 209-ФЗ О государственной информационной системе жилищно-коммунального хозяйства»">
			    <label>Наименование</label>
			    <div>
				<input name=name maxlength=1000>
			    </div>
			</div>

			<div class="w2ui-field">
			    <label>Дата принятия ОГВ</label>
			    <div>
				<input name=approvedate placeholder="" class=dt />
			    </div>
			</div>

			<div class="w2ui-field protocol" data-off=__read_only>
			    <label>Файл</label>
			    <div>
				<input name=files style="width:300px" />
			    </div>
			</div>

			<div class="w2ui-field" data-on=__read_only>
			    <label>Файл</label>
			    <div class=name id=file_label>
				<u><span data-text=label></span></u>
			    </div>
			</div>

			<div class="w2ui-field">
			    <label>Действует</label>
			    <div>
				<input name=scope>
			    </div>
			</div>
		    </td>
		    <td valign=top>

			<table border=0 cellpadding=0 cellspacing=0 width=100% class=sync>

			    <tr>
				<td>Статус:</td>
				<td data-text=status_label />
			    </tr>

			    <tr data-on=is_annuled>
				<td>Причина аннулирования:</td>
				<td>
				    <span data-text=reasonofannulment />
				    , дата: <span data-text=last_annul.ts data-ts />
				</td>
			    </tr>

			    <tr>
				<th colspan=2 data-text=err_text></th>
			    </tr>

			</table>
		    </td>
		</tr>
		<tr>
		    <td colspan="2" id="oktmo">

			<div class="w2ui-field" data-off=__read_only>
			    <label>ОКТМО</label>
			    <div>
				<input name=oktmo class=long />
			    </div>
			</div>

			<div class="w2ui-field" data-on=__read_only>
			    <label>ОКТМО</label>
			    <div>
				<span data-list=oktmo_list data-html=html>
				</span>
			    </div>
			</div>
		    </td>
		</tr>
            </table>

        </div>

        <div class="w2ui-buttons">
            <span>

<!--                <button class=w2ui-btn name=approve      data-on=__read_only>Разместить</button>-->
                <!--<button class=w2ui-btn name=alter        data-on=__read_only>Изменить</button>-->

                <button class=w2ui-btn name=edit   data-on=__read_only>Редактировать</button>
                <button class=w2ui-btn name=update data-off=__read_only>Сохранить</button>
                <button class=w2ui-btn name=cancel data-off=__read_only>Отменить</button>
                <button class=w2ui-btn name=delete  data-on=__read_only>Удалить</button>

            </span>
        </div>

    </div>

</span>
