<span>

    <div>

        <div class="w2ui-page page-0 page-1" >

        	<style>
        		.w2ui-field > label {
        			width: 300px;
        			margin-right: 10px;
        		}
        		.w2ui-field input {
        			width: 230px !important;
        		}

        		td[data-on=is_annuled] label {
        			width: 100px;
        			margin-left: -200px;
        		}

        	</style>

        	<table border=0 cellpadding=0 cellspacing=0 width=100%>

        		<tr>

					<td style="min-width:550px;" width=1>

						<div class="w2ui-field">
							<label>Категория</label>
							<div style="padding-top:7px;">
								<span data-text="cat"></span>
							</div>
						</div>

						<div class="w2ui-field">
							<label>Номер блока</label>
							<div>
								<input name=blocknum maxlength=255>
							</div>
						</div>

						<div class="w2ui-field">
							<label>Кадастровый номер</label>
							<div>
								<input name=cadastralnumber>
							</div>
						</div>

						<div class="w2ui-field" data-off=is_nrs>
							<label>Характеристика помещения</label>
							<div>
								<input name=code_vc_nsi_30>
							</div>
						</div>

						<div class="w2ui-field">
							<label>Общая площадь, м&sup2;</label>
							<div>
								<input name=totalarea maxlength=26>
							</div>
						</div>

						<div class="w2ui-field" data-off=is_nrs>
							<label>Жилая площадь, м&sup2;</label>
							<div>
								<input name=grossarea maxlength=26>
							</div>
						</div>

						<div class="w2ui-field" data-off=is_nrs>
							<label>Количество комнат</label>
							<div>
								<input name=f_20002>
							</div>
						</div>

					</td>

					<td data-on=is_annuled valign=top>

						<table border=0 cellpadding=0 cellspacing=0 width=50% class=annul>
							<tr>
								<td> </td>
								<th>Запись аннулирована</th>
							</tr>
							<tr>
								<td>Дата</td>
								<td data-text=terminationdate data-date></td>
							</tr>
							<tr>
								<td>Причина</td>
								<td data-text=annulmentreason_label></td>
							</tr>
							<tr data-on=annulmentinfo>
								<td valign=top style="padding-top:10px">Дополнительно</td>
								<td valign=top style="padding-top:10px"data-text=annulmentinfo></td>
							</tr>

						</table>

					</td>

        		</tr>

        	</table>




        </div>

        <div class="w2ui-buttons">
        	<span>
				<button class=w2ui-btn name=edit   data-on=__read_only>Редактировать</button>
				<button class=w2ui-btn name=update data-off=__read_only>Сохранить</button>
				<button class=w2ui-btn name=cancel data-off=__read_only>Отменить</button>
				<button class=w2ui-btn name=annul  data-on=__allow_annul>Аннулировать</button>
				<button class=w2ui-btn name=restore data-on=__read_only>Отменить аннулирование</button>
            </span>
        </div>

    </div>

</span>
