<span>

    <div>

        <div class="w2ui-page page-0 page-1">

        	<style>

        		.w2ui-field > label {
        			width: 300px;
        			margin-right: 10px;
        		}

        		.w2ui-field input, textarea {
        			width: 250px !important;
        		}

        	</style>

        	<table border=0 cellpadding=0 cellspacing=0 width=90%>

        		<tr>

					<td class="left-block" width=1 valign=top>

						<div class="w2ui-field">
							<label>Страховщик:</label>
							<div style="padding-top:7px;">
								<span data-text=insuranceorg_label />
							</div>
						</div>

						<div class="w2ui-field">
							<label>Описание</label>
							<div>
								<textarea name=description /></textarea>
							</div>
						</div>

						<div class="w2ui-field" data-off=__read_only>
							<label>Файл</label>
							<div>
								<input name=files style="width:428px" placeholder="" />
							</div>
						</div>

			<div class="w2ui-field" id=file_link_div data-on=__read_only>
				<label>Файл:</label>
				<div class=name id=file_label>
					<u><span data-text=name></span></u>
				</div>
			</div>


					</td>

					<td valign=top>

						<table border=0 cellpadding=0 cellspacing=0 width=100% class=sync>

							<tr>
								<td>Статус синхронизации:</td>
								<td data-text=status_label></td>
							</tr>

							<tr data-on=uniquenumber>
								<td>Код в ГИС ЖКХ:</td>
								<td data-text=uniquenumber></td>
							</tr>

							<tr>
								<th colspan=2 data-text=err_text></th>
							</tr>

						</table>

					</td>

        		</tr>

        	</table>








        </div>

        <div class="w2ui-buttons">
        	<span>
	        	<progress/>
				<button class=w2ui-btn name=edit   data-on=__read_only>Редактировать</button>
				<button class=w2ui-btn name=update data-off=__read_only>Сохранить</button>
				<button class=w2ui-btn name=cancel data-off=__read_only>Отменить</button>
				<button class=w2ui-btn name=delete  data-on=__read_only>Удалить</button>
<!--
				<button class=w2ui-btn name=undelete data-on=__read_only>Восстановить</button>
-->
            </span>
        </div>

    </div>

</span>
