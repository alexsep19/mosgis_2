<span
    data-popup-width=650
    data-popup-height=470
    data-popup-title='Новый филиал или представительство иностранного юридического лица'
    >

    <style>

        label[data-block-name=voc_organization_proposal_alien_add_new] {
            width: 250px;
            margin-right: 10px;
        }

        input[data-block-name=voc_organization_proposal_alien_add_new] {
            width: 330px !important;
        }

    </style>

    <div class="w2ui-reset w2ui-form" style="height:405px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0">

            <div class="w2ui-field">
                <label>Полное наименование</label>
                <div>
                    <input name=fullname maxlength=500>
                </div>
            </div>
            <div class="w2ui-field">
                <label>Сокращенное наименование</label>
                <div>
                    <input name=shortname maxlength=400>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Номер записи об аккредитации</label>
                <div>
                    <input name=nza>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Дата внесения в реестр аккредитованных</label>
                <div>
                    <input name=accreditationstartdate>
                </div>
            </div>

            <div class="w2ui-field">
                <label>ИНН</label>
                <div>
                    <input name=inn>
                </div>
            </div>

            <div class="w2ui-field">
                <label>КПП</label>
                <div>
                    <input name=kpp>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Адрес регистрации</label>
                <div>
                    <input name=address>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Адрес регистрации (ФИАС)</label>
                <div>
                    <input name=fiashouseguid>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Страна регистрации</label>
                <div>
                    <input name=registrationcountry>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Дата прекращения аккредитации</label>
                <div>
                    <input name=accreditationenddate>
                </div>
            </div>
        </div>

        <div class="w2ui-buttons">
            <button class=w2ui-btn name=update>Сохранить</button>
        </div>

    </div>

</span>
