<span
    data-popup-width=500
    data-popup-height=325
    data-popup-title='Новый договор РЦ'
    >

    <style>
        label[data-block-name=rc_contract_new] {
            width: 160px;
            margin-right: 10px;
        }

        input[data-block-name=rc_contract_new] {
            width: 270px !important;
        }

        input.dt[data-block-name=rc_contract_new] {
            width: 70px !important;
        }
    </style>

    <div class="w2ui-reset w2ui-form" style="height:275px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0">

            <div class="w2ui-field">
                <label>Номер</label>
                <div>
                    <input name=contractnumber maxlength=255>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Дата заключения</label>
                <div>
                    <input name=signingdate placeholder="" class=dt>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Дата вступления в силу</label>
                <div>
                    <input name=effectivedate placeholder="" class=dt>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Дата окончания плановая </label>
                <div>
                    <input name=completiondate placeholder="" class=dt>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Расчетный центр</label>
                <div>
                    <input name=label_org />
                    <input name=uuid_org type="hidden" />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Вид услуг</label>
                <div>
                    <input name=id_service_type />
                </div>
            </div>
        </div>

        <div class="w2ui-buttons">
            <button class=w2ui-btn name=update>Сохранить</button>
        </div>

    </div>

</span>
