<span>

    <div>

        <div class="w2ui-page page-0 page-1" >

        	<style>
        		.w2ui-field>label {
        			width: 300px;
        			margin-right: 10px;
        		}
        	</style>



            <div class="w2ui-field" data-off=is_condo>
				<label>Жилой дом блокированной застройки:</label>
                <div>
                	<table border=0 cellspacing=0 cellpadding=0 style="border:none">
                		<tr>
                			<td width=147 align=right>
			                    <input name="hasblocks" type="checkbox" value="1" />
                			</td>
                			<td class=to-hide>
								<div style="margin:-2px 10px 0 10px;color: #666;">несколько жилых домов с одинаковым адресом:</div>
                			</td>
                			<td class=to-hide>
								<input name="hasmultiplehouseswithsameadres" type="checkbox" value="1" />
                			</td>
                		</tr>
                	</table>
                </div>
            </div>






			<center>
			<table cellpadding=0 cellspacing=0 width=90%>
			<tr>

				<td valign=top width=1 style="min-width:490px;">

					<div class="w2ui-field">
						<label>Состояние:</label>
						<div>
							<input name="code_vc_nsi_24" />
						</div>
					</div>

					<div class="w2ui-field">
						<label>Общая площадь здания:</label>
						<div>
							<input name="totalsquare" maxlength=10 /> м<sup>2</sup>
						</div>
					</div>

					<div class="w2ui-field">
						<label>Год ввода в эксплуатацию:</label>
						<div>
							<input name="usedyear" maxlength=4 />
						</div>
					</div>

					<div class="w2ui-field">
						<label>Количество этажей:</label>
						<div>
							<input name="floorcount" maxlength=3 />
						</div>
					</div>

					<div class="w2ui-field">
						<label>Количество подземных этажей:</label>
						<div>
							<input name="undergroundfloorcount" maxlength=3 />
						</div>
					</div>

					<div class="w2ui-field">
						<label>Количество этажей, наименьшее:</label>
						<div>
							<input name="minfloorcount" maxlength=3 />
						</div>
					</div>

					<div class="w2ui-field">
						<label>Наличие статуса объекта культурного наследия:</label>
						<div>
							<input name="culturalheritage" />
						</div>
					</div>

					<div class="w2ui-field">
						<label>Кадастровый номер:</label>
						<div>
							<input name="kad_n" />
						</div>
					</div>

				</td>

				<td valign=top>

					<div class="w2ui-field" data-on=cach>
						<label style="width:180px;">Управляющая организация:</label>
						<div id="cach" class=name data-text=cach.org_label />
					</div>

					<div class="w2ui-field" data-text=cach.label data-on=cach.label style="padding-left:20px;color:red;font-weight: bold;" />
                                        
                                        <div class="w2ui-field">
						<label style="width:180px;">ГИС ЖКХ:</label>
						<div id="status" class=name data-text=status_label />
					</div>
                                        
                                        <div class="w2ui-field" data-on=err_text data-text=err_text style="padding-left:20px;color:red;font-weight: bold;"/>
					</div>

				</td>

			</tr>
        	</table>
			</center>








        </div>

        <div class="w2ui-buttons">
        	<span>
				<button class=w2ui-btn name=edit   data-on=__read_only>Редактировать</button>
				<button class=w2ui-btn name=send   data-on=__read_only data-question="Вы уверены, что хотите передать паспорт дома в ГИС ЖКХ?">Передать в ГИС ЖКХ</button>
				<button class=w2ui-btn name=reload data-on=__read_only data-question="При обновлении сохранятся только отсутствующие в АСУ ЕИРЦ данные. Вы действительно хотите обновить данные из ГИС ЖКХ?">Обновить из ГИС ЖКХ</button>
				<button class=w2ui-btn name=update data-off=__read_only>Сохранить</button>
				<button class=w2ui-btn name=cancel data-off=__read_only>Отменить</button>
            </span>
        </div>

    </div>

</span>
