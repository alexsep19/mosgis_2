<span
	data-popup-width=300
	data-popup-height=225
	data-popup-title='Платёжный документ'
>

	<style>

        label[data-block-name=payment_document_new] {
        	width: 70px;
        	margin-right: 10px;
        }

        label[data-block-name=payment_document_new]+div {
        	margin-left: 10px;
        }

        input[data-block-name=payment_document_new] {
        	width: 174px !important;
        }

	</style>

	<div class="w2ui-reset w2ui-form">

        <div class="w2ui-page page-0" style="height:200px;">

            <div class="w2ui-field">
                <label>Тип</label>
                <div>
                	<input name=id_type>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Период</label>
                <div>
                	<input name=period>
<!--
                	<input name=month style="width:120px!important;">
                	<input name=year  style="width:50px!important;">
-->
                </div>
            </div>

            <div class="w2ui-field">
                <label>Номер</label>
                <div>
                	<input name=paymentdocumentnumber maxlength=30>
                </div>
            </div>

        </div>

        <div class="w2ui-buttons">
			<button class=w2ui-btn name=update>Сохранить</button>
        </div>

	</div>

</span>
