<table width=100% height=100% cellpadding=0 cellspacing=0 border=0 class="w2ui-reset" style="background-color: #fafafa;padding: 3px 0;">
    <tr height=40>
        <td style="font-size: 14pt; padding: 0 0 0 20px">
            ИП <u><span data-text="label" /></u>
        </td>
    </tr>
    <tr height=400>
        <td valign=top>

            <style>
                .w2ui-field div[data-text] {
                    padding-top: 7px;
                }
                .w2ui-field label {
                	width: 300px;
                    padding-right: 10px;
                }
            </style>

            <div class="w2ui-field">
				<label>Фамилия:</label>
                <div data-text="surname" />
            </div>
            <div class="w2ui-field">
				<label>Имя:</label>
                <div data-text="firstname" />
            </div>
            <div class="w2ui-field">
				<label>Отчество:</label>
                <div data-text="patronymic" />
            </div>

            <div class="w2ui-field">
				<label>ОГРНИП:</label>
                <div data-text="ogrn" />
            </div>
            <div class="w2ui-field">
				<label>ИНН:</label>
                <div data-text="inn" />
            </div>

            <div class="w2ui-field" data-on=vc_nsi_20>
				<label>Полномочия:</label>
                <div data-html=vc_nsi_20 />
            </div>

            <div class="w2ui-field">
				<label>Дата государственной регистрации:</label>
                <div data-text="stateregistrationdate" data-date />
            </div>
            <div class="w2ui-field" data-on=activityenddate>
				<label>Дата прекращения деятельности:</label>
                <div data-text=activityenddate data-date />
            </div>

        </td>
    </tr>
    <tr>
        <td>
            <div id=container style="width:100%;height:100%;" />
        </td>
    </tr>
</table>
